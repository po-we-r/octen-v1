<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Details</title>
    <link rel="stylesheet" href="./session.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <div class="main-pane">
       

   <!-- Your existing HTML structure remains unchanged -->

   <div id="editorContainer" class="editor-pane">
       <input type="checkbox" name="toggle-view" id="toggle-view">
       <div class="sub-editor">
           <div class="label-pane">
               <label for="changehtml">HTML</label>
               <label for="changecss">CSS</label>
               <label for="changejs">JS</label>
               <label for="toggle-view">Toggle</label>
           </div>
           <div class="r-editor" style="width: 100%;">

          
           <input type="radio" name="tabs" id="changehtml" checked>
    <div class="html-pane change">
       
        <textarea spellcheck="false" id="htmlEditor"></textarea>
    </div>
    <input type="radio" name="tabs" id="changecss">
    <div class="css-pane change">
       
        <textarea spellcheck="false" id="cssEditor"></textarea>
    </div>
    <input type="radio" name="tabs" id="changejs">
    <div class="js-pane change">
        
        <textarea spellcheck="false" id="jsEditor"></textarea>
    </div> 
</div>
       </div>
       
    <div class="preview-pane">
         <iframe id="previewFrame"></iframe>
    </div>
   
</div>


    <div id="imageContainer"></div>

   </div>
   

    <div id="chatContainer">
        <div class="info">
            <div id="presentationInfo"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="message-box">
            <label for="imageInput" class="attachment"><span class="material-symbols-rounded">
                link
                </span></label>
            <div class="input-box">
                 <input type="text" id="messageInput" placeholder="Type a message..."> <button id="sendMessageButton"><span class="material-symbols-rounded">
                    send
                    </span></button>
            </div>
           
        <input type="file" id="imageInput">
       
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="./session.js"></script>
    <script src="./carousel.js"></script>
</body>
</html>
